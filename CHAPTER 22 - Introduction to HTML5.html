//Using the HTML5 canvas element<br>
<canvas id="mycanvas" width="320" height="240">
      This is a canvas element given the ID <i>mycanvas</i>
      This text is only visible in non-HTML5 browsers
</canvas>
    <script>
      canvas            = O('mycanvas')
      context           = canvas.getContext('2d')
      context.fillStyle = 'red'
      S(canvas).border  = '1px solid black'
      
	  context.beginPath()
      context.moveTo(160, 120)
      context.arc(160, 120, 70, 0, Math.PI * 2, false)
      context.closePath()
      context.fill()
    </script>
    
  <br><br><b>Example 22-2:</b><br>
    //Displaying the map at a userâ€™s location<br>
   <div id="status"></div>
    <div id="map"></div>

    <script>
      if (typeof navigator.geolocation == 'undefined')
         alert("Geolocation not supported.")
      else
        navigator.geolocation.getCurrentPosition(granted, denied)

      function granted(position)
      {
        // Uncomment below to popup the location
        //     alert("You are at location:\n"
        //       + position.coords.latitude + ", "
        //       + position.coords.longitude)
	  
        O('status').innerHTML = 'Permission Granted'
        S('map').border       = '1px solid black'
        S('map').width        = '640px'
        S('map').height       = '320px'

        var lat   = position.coords.latitude
        var long  = position.coords.longitude
        var gmap  = O('map')
        var gopts =
        {
          center: new google.maps.LatLng(lat, long),
          zoom: 9, mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(gmap, gopts)
      }

      function denied(error)
      {
        var message

        switch(error.code)
        {
          case 1: message = 'Permission Denied'; break;
          case 2: message = 'Position Unavailable'; break;
          case 3: message = 'Operation Timed Out'; break;
          case 4: message = 'Unknown Error'; break;
        }

        // Uncomment below to popup the message
        //   alert("Error with Geolocation: " + message)

        O('status').innerHTML = message
      }
    </script>
